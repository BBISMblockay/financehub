<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Baseballism â€¢ Employee Hub</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Inter, system-ui, sans-serif;
      background: #f9fafb;
      color: #111827;
    }

    a { text-decoration: none; color: inherit; }

    .wrap {
      max-width: 100000px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }

    /* BRAND HEADER */
    .brand-row {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 20px;
    }

    .logo {
      width: 148px;
      height: 148px;
      object-fit: contain;
      border-radius: 8px;
      background: #fff;
      border: 1px solid #e5e7eb;
      padding: 4px;
      flex-shrink: 0;
    }

    .brand-text .title {
      font-size: 22px;
      font-weight: 700;
      line-height: 1.2;
    }

    .brand-text .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-top: 2px;
    }

    /* Cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0,0,0,.08);
      border-color: #d1d5db;
    }

    .card.active {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb;
    }

    .card-top {
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: #eef2f7;
      display: grid;
      place-items: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .meta {
      min-width: 0;
    }

    .meta .name {
      font-size: 15px;
      font-weight: 700;
      margin: 0;
    }

    .meta .desc {
      font-size: 13px;
      color: #6b7280;
      margin-top: 4px;
      line-height: 1.35;
    }

    .tags {
      display: flex;
      gap: 6px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .tag {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      color: #6b7280;
      white-space: nowrap;
    }

    /* Viewer */
    .viewer {
      margin-top: 28px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    .viewer-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    .viewer-title {
      font-size: 14px;
      font-weight: 700;
    }

    .viewer-head a {
      font-size: 13px;
      font-weight: 600;
      color: #2563eb;
    }

    iframe {
      width: 100%;
      min-height: 720px;
      border: none;
      background: #fff;
    }

    .empty {
      padding: 80px 20px;
      text-align: center;
      color: #6b7280;
      font-size: 14px;
    }

    @media (max-width: 720px) {
      iframe { min-height: 900px; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- BRAND HEADER -->
    <div class="brand-row">
      <!-- ðŸ” Replace src with your logo -->
      <img
        src="https://uspto.report/TM/88190359/mark.png"
        alt="Brand Logo"
        class="logo"
      />
      <div class="brand-text">
        <div class="title">Employee Hub</div>
        <div class="subtitle">Baseballism internal tools & requests</div>
      </div>
    </div>

    <!-- TOOL CARDS -->
    <div class="grid" id="grid"></div>

    <!-- VIEWER -->
    <div class="viewer" id="viewer">
      <div class="viewer-head">
        <div class="viewer-title" id="viewerTitle">Select a tool</div>
        <a id="viewerNewTab" href="#" target="_blank" rel="noopener">Open in new tab â†—</a>
      </div>

      <iframe id="viewerFrame" src=""></iframe>

      <div class="empty" id="emptyState">
        Select a tool above to load it here.
      </div>
    </div>

  </div>

  <script>
    const TOOLS = [
      {
        id: "purchase",
        name: "Purchase / Invoice Request",
        desc: "Submit invoices or purchase requests.",
        icon: "ðŸ§¾",
        tags: ["Request", "Portal"],
        url: "https://form.jotform.com/93366037976167",
        embed: "https://form.jotform.com/93366037976167"
      },
      {
        id: "receipt",
        name: "Receipt Upload",
        desc: "Upload receipts.",
        icon: "ðŸ“¤",
        tags: ["Upload", "Jotform"],
        url: "https://form.jotform.com/202585858721161",
        embed: "https://form.jotform.com/202585858721161"
      },
      {
        id: "travel",
        name: "Travel Request",
        desc: "Submit travel requests.",
        icon: "âœˆï¸",
        tags: ["Travel"],
        url: "https://form.jotform.com/93366858544169",
        embed: "https://form.jotform.com/93366858544169"
      },
      {
        id: "cash",
        name: "Cash Reconciliation",
        desc: "Cash reconciliation tracking.",
        icon: "ðŸ’µ",
        tags: ["Google Form"],
        url: "https://docs.google.com/forms/d/e/1FAIpQLSckmYA0pninVJLOyPduZnMQ__b7gByaFJxoGCVYlKUVgQZcLA/viewform",
        embed: "https://docs.google.com/forms/d/e/1FAIpQLSckmYA0pninVJLOyPduZnMQ__b7gByaFJxoGCVYlKUVgQZcLA/viewform?embedded=true"
      },
      {
        id: "logistics",
        name: "Logistics",
        desc: "Shipping & warehouse tools.",
        icon: "ðŸ“¦",
        tags: ["Operations"],
        url: "https://form.jotform.com/221717017586054",
        embed: "https://form.jotform.com/221717017586054"
      },
      {
        id: "analytics",
        name: "Analytics",
        desc: "Dashboards & reporting.",
        icon: "ðŸ“Š",
        tags: ["Analytics"],
        url: "https://wpvportal.weebly.com/analytics-login---bbism.html",
        embed: "https://wpvportal.weebly.com/analytics-login---bbism.html"
      },
      {
        id: "requests",
        name: "Requests Hub",
        desc: "Master requests portal.",
        icon: "ðŸ—‚ï¸",
        tags: ["Requests"],
        url: "https://www.jotform.com/grid/200496570228052",
        embed: "https://www.jotform.com/grid/200496570228052"
      }
    ];

    const grid = document.getElementById("grid");
    const frame = document.getElementById("viewerFrame");
    const titleEl = document.getElementById("viewerTitle");
    const newTabEl = document.getElementById("viewerNewTab");
    const empty = document.getElementById("emptyState");

    let activeCard = null;

    function loadTool(tool, card) {
      if (activeCard) activeCard.classList.remove("active");
      card.classList.add("active");
      activeCard = card;

      titleEl.textContent = tool.name;
      newTabEl.href = tool.url;
      frame.src = tool.embed;
      empty.style.display = "none";
    }

    TOOLS.forEach(tool => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="card-top">
          <div class="icon">${tool.icon}</div>
          <div class="meta">
            <p class="name">${tool.name}</p>
            <p class="desc">${tool.desc}</p>
            <div class="tags">
              ${tool.tags.map(t => `<span class="tag">${t}</span>`).join("")}
            </div>
          </div>
        </div>
      `;
      card.addEventListener("click", () => loadTool(tool, card));
      grid.appendChild(card);
    });

    const params = new URLSearchParams(location.search);
    const initial = params.get("tool");
    if (initial) {
      const tool = TOOLS.find(t => t.id === initial);
      if (tool) {
        setTimeout(() => {
          const card = [...grid.children].find(c => c.querySelector(".name").textContent === tool.name);
          if (card) loadTool(tool, card);
        }, 0);
      }
    }
  </script>
</body>
</html>
