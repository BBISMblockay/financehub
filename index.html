<style>
body{
  margin:0;background:#0B0C0F;color:#E6E6E6;font-family:'Inter',sans-serif;overflow:hidden;
}
#sidebar{
  position:fixed;left:0;top:0;bottom:0;width:230px;background:#0E0F12;
  border-right:1px solid rgba(255,255,255,.08);padding:30px 18px;overflow-y:auto;

button.route{

  font-size:14px;color:#CFCFCF;background:#15171B;border:1px solid rgba(255,255,255,.06);
  border-radius:10px;cursor:pointer;transition:.25s;
}
button.route:hover{background:#1C1F24;}
button.route.active{background:#2B2E34;border-color:#3F4248;color:#fff;font-weight:600;}

#topBar{
  position:fixed;left:230px;right:0;top:0;height:56px;background:#0F1014;
  border-bottom:1px solid rgba(255,255,255,.08);display:flex;align-items:center;

}
#routeTitle{font-size:16px;font-weight:600;}
#exportBtn{
  padding:8px 16px;border-radius:8px;border:none;background:#F1F1F1;color:#111;font-weight:600;cursor:pointer;
}
#exportBtn:hover{background:white;}

#viewer{
  position:fixed;left:230px;top:56px;right:0;bottom:0;padding:22px;overflow:hidden;
}

/* Standard iframe routes */
iframe{
  width:100%;height:100%;border:none;border-radius:14px;background:#111;
  display:none;opacity:0;transform:scale(.985);
  transition:opacity .25s,transform .25s;
}
iframe.active.show{display:block;opacity:1;transform:scale(1);}

/* --------------------------- */
/* ðŸ”¥ ROUTE 8 - MASTER PORTAL  */

#route8-wrapper{
  display:none;opacity:0;transform:translateY(15px);
  transition:.35s;overflow-y:auto;
  height:calc(100vh - 90px); /* <-- makes spreadsheet visible */
  padding-right:12px;
}
#route8-wrapper.show{display:block;opacity:1;transform:translateY(0);}

/* iframe inside route 8 */
#route8-wrapper .wpv-iframe-wrap iframe{
  width:100%;height:785px!important; border:none;
  margin-top:18px;border-radius:12px;background:#000;

<script>
let currentSrc=document.getElementById("r1").src;

function switchRoute(n){
  document.querySelectorAll("button.route").forEach((b,i)=>b.classList.toggle("active",(i+1)===n));

  document.querySelectorAll("iframe,#route8-wrapper").forEach(el=>{
    el.classList.remove("active","show");el.style.display="none";
  });

  if(n===8){
    document.getElementById("routeTitle").innerText="WPV Master Portal";
    document.getElementById("route8-wrapper").style.display="block";
    setTimeout(()=>document.getElementById("route8-wrapper").classList.add("show"),40);
    return;
  }

  let f=document.getElementById("r"+n);
  currentSrc=f.src;
  f.style.display="block";
  setTimeout(()=>f.classList.add("active","show"),10);
  document.getElementById("routeTitle").innerText =
    document.querySelectorAll("button.route")[n-1].innerText;
}
</script>
