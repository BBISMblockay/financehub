<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FinanceHub AP Console</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>

/* === GLOBAL === */
body {
    margin:0;
    font-family: Inter, sans-serif;
    background:#0b0f17;
    color:#e8ecf3;
    overflow:hidden;
}

/* === SIDEBAR === */
#sidebar {
    position:fixed;
    top:0; left:0;
    width:260px; height:100vh;
    background:rgba(17,24,39,.68);
    backdrop-filter:blur(18px) saturate(180%);
    border-right:1px solid rgba(255,255,255,.07);
    box-shadow:4px 0 20px rgba(0,0,0,.45);
    padding:28px;
}

#title {
    font-size:23px;
    font-weight:800;
    margin-bottom:30px;
    letter-spacing:.6px;
    color:#4cb4ff;
    text-shadow:0 0 15px #007dff55;
}

/* === ROUTE BUTTONS === */
.route {
    padding:12px 14px;
    border-radius:8px;
    margin-bottom:8px;
    cursor:pointer;
    font-weight:500;
    font-size:15px;
    color:#aeb6c2;
    transition:.22s;
    background:rgba(255,255,255,.03);
}
.route:hover {background:rgba(255,255,255,.08);}
.route.active {background:#008cff; color:#fff; font-weight:700;}

/* === TOP NAV BAR === */
#topbar {
    position:fixed;
    left:260px; top:0; right:0;
    height:70px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 26px;
    background:#0f141f;
    border-bottom:1px solid rgba(255,255,255,.07);
    box-shadow:0 2px 10px rgba(0,0,0,.4);
    z-index:90;
}

#routeName {
    font-size:21px;
    font-weight:700;
    letter-spacing:.3px;
    color:#4cc3ff;
}

/* === EXPORT BUTTON === */
#export {
    background:#0090ff;
    color:white;
    font-weight:700;
    border:none;
    padding:10px 22px;
    border-radius:8px;
    cursor:pointer;
    transition:.25s;
    font-size:14px;
}
#export:hover {transform:scale(1.04); background:#33a8ff;}

/* === VIEW PORT === */
#viewer {
    position:fixed;
    top:70px; left:260px; right:0; bottom:0;
    background:#0d121b;
}

iframe {
    width:100%; height:100%;
    border:none;
    opacity:0;
    transition:opacity .5s ease-in-out;
}
iframe.loaded {opacity:1;}

</style>
</head>


<body>

<!-- SIDEBAR -->
<div id="sidebar">
    <div id="title">FINANCEHUB âš¡</div>

    <div class="route active" onclick="switchRoute(1,this)">Accounts Payable</div>
    <div class="route" onclick="switchRoute(2,this)">Route 2</div>
    <div class="route" onclick="switchRoute(3,this)">Route 3</div>
    <div class="route" onclick="switchRoute(4,this)">Route 4</div>
    <div class="route" onclick="switchRoute(5,this)">Route 5</div>
    <div class="route" onclick="switchRoute(6,this)">Route 6</div>
    <div class="route" onclick="switchRoute(7,this)">Route 7</div>
    <div class="route" onclick="switchRoute(8,this)">Route 8</div>
    <div class="route" onclick="switchRoute(9,this)">Route 9</div>
    <div class="route" onclick="switchRoute(10,this)">Route 10</div>
</div>


<!-- TOP NAV -->
<div id="topbar">
    <div id="routeName">Accounts Payable</div>
    <button id="export" onclick="window.open(currentRoute)">EXPORT CSV</button>
</div>


<!-- DISPLAY AREA -->
<div id="viewer">
    <iframe id="display"></iframe>
</div>


<script>

/* ðŸ”¥ Your LIVE Jotform Grids */
const ROUTE = {
    1:"https://www.jotform.com/grid/201606337973054",
    2:"https://www.jotform.com/grid/200496754119055",
    3:"https://www.jotform.com/grid/222686658265065",
    4:"https://www.jotform.com/grid/253166616161051",
    5:"https://www.jotform.com/grid/241086664226054",
    6:"https://www.jotform.com/grid/201496499131056",
    7:"https://www.jotform.com/grid/240031492980049",
    8:"",
    9:"",
    10:""
};

let currentRoute = ROUTE[1];
load(1);

/* === LOAD ROUTES === */
function switchRoute(n,el){
    currentRoute = ROUTE[n];
    load(n);
    document.querySelectorAll(".route").forEach(x => x.classList.remove("active"));
    el.classList.add("active");
}

/* === DISPLAY GRID === */
function load(r){
    const frame = document.getElementById("display");
    frame.classList.remove("loaded");
    frame.src = ROUTE[r];

    document.getElementById("routeName").innerText = 
        document.querySelectorAll(".route")[r-1].innerText;

    frame.onload = ()=>frame.classList.add("loaded");
}

/* === Keyboard Switching === */
document.addEventListener("keydown",e=>{
    if(e.key>=1 && e.key<=9){ switchRoute(Number(e.key),document.querySelectorAll(".route")[e.key-1]); }
});

</script>
</body>
</html>
