<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FinanceHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
body {
  margin:0; font-family:'Inter',sans-serif;
  background:#0c0e12; color:#e6e9ef;
  height:100vh; overflow:hidden; display:flex;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:240px; background:rgba(255,255,255,0.03);
  backdrop-filter:blur(14px);
  border-right:1px solid rgba(255,255,255,0.07);
  display:flex; flex-direction:column; padding:25px 0;
}
.logo{
  text-align:center; font-size:26px; font-weight:800; letter-spacing:.4px;
  background:linear-gradient(90deg,#7ed7ff,#5e70ff);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  margin-bottom:22px;
}
.routes-title{
  font-size:11px; opacity:.55; padding:0 20px 6px;
  letter-spacing:.15em; text-transform:uppercase;
}
.route{
  margin:5px 14px; padding:10px 14px;
  border-radius:12px; font-size:14px; cursor:pointer;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.06);
  display:flex; justify-content:space-between; align-items:center;
  transition:.25s;
}
.route:hover{ background:rgba(255,255,255,0.10);}
.route.active{
  background:linear-gradient(135deg,#6b85ff,#6ff6ff);
  color:#000; font-weight:600; box-shadow:0 0 26px rgba(110,160,255,.5);
}
.dot{width:7px;height:7px;border-radius:50%;background:rgba(255,255,255,.35);}
.route.active .dot{background:#000;}

/* ===== MAIN VIEW ===== */
.main{flex:1;display:flex;flex-direction:column;padding:24px;}
.header{
  display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;
}
.head-title{font-size:24px;font-weight:700;}
.head-sub{font-size:13px;opacity:.55;margin-top:3px;}

/* ===== EXPORT BUTTON ===== */
.export{
  background:linear-gradient(135deg,#6b85ff,#6ff6ff);
  border:none;color:#000;font-weight:700;
  padding:10px 22px;border-radius:999px;cursor:pointer;
  box-shadow:0 0 20px rgba(120,170,255,.45);
  transition:.18s;
}
.export:hover{transform:translateY(-2px) scale(1.03);}

/* ===== FRAME WINDOW ===== */
.frame-holder{
  flex:1;border-radius:12px;overflow:hidden;
  background:#131722; border:1px solid rgba(255,255,255,.08);
  box-shadow:0 8px 40px rgba(0,0,0,.55);
}
iframe{width:100%;height:100%;border:none;display:none;}
iframe.show{display:block;}

.placeholder{
  text-align:center;font-size:15px;opacity:.35;
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">FinanceHub</div>
  <div class="routes-title">Routes</div>

  <div class="route" data-id="1">Route 1 <div class="dot"></div></div>
  <div class="route" data-id="2">Route 2 <div class="dot"></div></div>
  <div class="route" data-id="3">Route 3 <div class="dot"></div></div>
  <div class="route" data-id="4">Route 4 <div class="dot"></div></div>
  <div class="route" data-id="5">Route 5 <div class="dot"></div></div>
  <div class="route" data-id="6">Route 6 <div class="dot"></div></div>
  <div class="route" data-id="7">Route 7 <div class="dot"></div></div>
  <div class="route" data-id="8">Route 8 <div class="dot"></div></div>
  <div class="route" data-id="9">Route 9 <div class="dot"></div></div>
  <div class="route" data-id="10">Route 10 <div class="dot"></div></div>
</div>

<div class="main">

  <div class="header">
    <div>
      <div id="routeName" class="head-title">No route selected</div>
      <div id="routeURL" class="head-sub">Choose a route to load its queue</div>
    </div>
    <button id="export" class="export" disabled>⬇ Export</button>
  </div>

  <div class="frame-holder">
    <iframe id="frame"></iframe>
    <div id="placeholder" class="placeholder">Select a route to load grid</div>
  </div>
</div>

<script>
/* your jotform links already working — re-centering layout only */

const ROUTES={
  1:{url:"https://www.jotform.com/grid/201606337973054",excel:"https://www.jotform.com/excel/201606337973054"},
  2:{url:"https://www.jotform.com/grid/200496754119055",excel:"https://www.jotform.com/excel/200496754119055"},
  3:{url:"https://www.jotform.com/grid/222686658265065",excel:"https://www.jotform.com/excel/222686658265065"},
  4:{url:"https://www.jotform.com/grid/253166616161051",excel:"https://www.jotform.com/excel/253166616161051"},
  5:{url:"https://www.jotform.com/grid/241086664226054",excel:"https://www.jotform.com/excel/241086664226054"},
  6:{url:"https://www.jotform.com/grid/201496499131056",excel:"https://www.jotform.com/excel/201496499131056"},
  7:{url:"https://www.jotform.com/grid/240031492980049",excel:"https://www.jotform.com/excel/240031492980049"},
  8:{url:"",excel:""},9:{url:"",excel:""},10:{url:"",excel:""},
}

const btns=document.querySelectorAll('.route')
const frame=document.getElementById('frame')
const nameEl=document.getElementById('routeName')
const urlEl=document.getElementById('routeURL')
const exportBtn=document.getElementById('export')
const placeholder=document.getElementById('placeholder')

btns.forEach(b=>b.onclick=()=>{
  btns.forEach(x=>x.classList.remove('active'));b.classList.add('active')
  let id=b.dataset.id,data=ROUTES[id]

  if(!data.url){ frame.src="";frame.classList.remove('show')
    placeholder.innerHTML="Route not configured";placeholder.style.display="block"
    exportBtn.disabled=true;return }

  frame.src=data.url;frame.classList.add('show')
  placeholder.style.display="none"
  exportBtn.disabled=!data.excel?true:false
  exportBtn.onclick=()=>window.open(data.excel,'_blank')
  nameEl.textContent="Route "+id
  urlEl.textContent=data.url
})
</script>
</body>
</html>
