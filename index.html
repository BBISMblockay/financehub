<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Department Access</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --bg: #f9fafb;
      --text: #111827;
      --muted: #6b7280;
      --accent: #2563eb;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      font-family: Inter, system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--text);
    }

    .card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 32px 26px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      margin: 0 0 6px;
    }

    p {
      font-size: 14px;
      color: var(--muted);
      margin: 0 0 20px;
    }

    select,
    input {
      width: 100%;
      font-size: 14px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      opacity: .95;
    }

    .error {
      margin-top: 8px;
      color: #dc2626;
      font-size: 13px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Welcome</h1>
    <p>Select a department to continue.</p>

    <select id="deptSelect">
      <option value="">Select Department</option>
      <option value="finance">Finance</option>
      <option value="ops">Logistics</option>
      <option value="marketing">Marketing</option>
      <option value="Retail">Retail</option>
    </select>

    <input
      id="passwordInput"
      type="password"
      placeholder="Department password"
      autocomplete="current-password"
    />

    <button id="loginBtn">Unlock</button>

    <div id="errorMsg" class="error">
      Invalid department or password
    </div>
  </div>

  <script>
    /**
     * SINGLE SOURCE OF TRUTH
     * Edit here only
     */
    const DEPARTMENTS = {
      finance: {
        password: "finance-temp",
        destination: "finance.html"
      },
      ops: {
        password: "logistics-temp",
        destination: "ops.html"
      },
      marketing: {
        password: "marketing-temp",
        destination: "marketing.html"
      },
      executive: {
        password: "retail-temp",
        destination: "retail.html"
      }
    };

    const SESSION_KEY = "dept_access";

    const deptSelect    = document.getElementById("deptSelect");
    const passwordInput = document.getElementById("passwordInput");
    const loginBtn      = document.getElementById("loginBtn");
    const errorMsg      = document.getElementById("errorMsg");

    function attemptLogin() {
      const dept = deptSelect.value;
      const pwd  = passwordInput.value.trim();

      const config = DEPARTMENTS[dept];

      if (!config || pwd !== config.password) {
        errorMsg.style.display = "block";
        return;
      }

      // ✅ session-only access token
      sessionStorage.setItem(SESSION_KEY, dept);

      // ✅ redirect to correct department hub
      window.location.href = config.destination;
    }

    loginBtn.addEventListener("click", attemptLogin);

    passwordInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") attemptLogin();
    });
  </script>

</body>
</html>
