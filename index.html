<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinanceHub AP Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0B0C0F;
      color: #E6E6E6;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 230px;
      background: #0E0F12;
      border-right: 1px solid rgba(255, 255, 255, .08);
      padding: 30px 18px;
      overflow-y: auto;
    }

    #sidebar h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 22px;
      color: #fff;
    }

    button.route {
      display: block;
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 8px;
      text-align: left;
      font-size: 14px;
      color: #CFCFCF;
      background: #15171B;
      border: 1px solid rgba(255, 255, 255, .06);
      border-radius: 10px;
      cursor: pointer;
      transition: .25s;
    }

    button.route:hover {
      background: #1C1F24;
    }

    button.route.active {
      background: #2B2E34;
      border-color: #3F4248;
      color: #fff;
      font-weight: 600;
    }

    /* Top bar */
    #topBar {
      position: fixed;
      left: 230px;
      right: 0;
      top: 0;
      height: 56px;
      background: #0F1014;
      border-bottom: 1px solid rgba(255, 255, 255, .08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 10;
    }

    #routeTitle {
      font-size: 16px;
      font-weight: 600;
    }

    #exportBtn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background: #F1F1F1;
      color: #111;
      font-weight: 600;
      cursor: pointer;
    }

    #exportBtn:hover {
      background: white;
    }

    /* Main viewer */
    #viewer {
      position: fixed;
      left: 230px;
      top: 56px;
      right: 0;
      bottom: 0;
      padding: 22px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 14px;
      background: #111;
      display: none;
      opacity: 0;
      transform: scale(.985);
      transition: opacity .25s, transform .25s;
    }

    iframe.active.show {
      display: block;
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div id="sidebar">
    <h1>FinanceHub</h1>

    <button class="route active" onclick="switchRoute(1)">Baseballism</button>
    <button class="route" onclick="switchRoute(2)">Travel Requests</button>
    <button class="route" onclick="switchRoute(3)">Bars Requests</button>
    <button class="route" onclick="switchRoute(4)">Wild Child</button>
    <button class="route" onclick="switchRoute(5)">MISE</button>
    <button class="route" onclick="switchRoute(6)">STLHD</button>
    <button class="route" onclick="switchRoute(7)">Portland Gear</button>
    <button class="route" onclick="switchRoute(8)">WPV Financial Hub</button>
    <button class="route" onclick="switchRoute(9)">Baseballism Payables</button>
     <button class="route" onclick="switchRoute(12)">Baseballism Travel</button>
    <button class="route" onclick="switchRoute(10)">Baseballism Sales Dashboard</button>
     <button class="route" onclick="switchRoute(11)">Year End 2025</button>
  </div>

  <!-- TOP BAR -->
  <div id="topBar">
    <div id="routeTitle">Baseballism</div>
    <button id="exportBtn" onclick="window.open(currentSrc,'_blank')">Export â†“</button>
  </div>

  <!-- VIEWER -->
  <div id="viewer">
    <!-- Route 1â€“7: AP grids -->
    <iframe id="r1" class="active"
            src="https://bbismblockay.github.io/financehub/employeehub.html"></iframe>

    <iframe id="r2"
            src="https://www.jotform.com/grid/200496754119055"></iframe>

    <iframe id="r3"
            src="https://www.jotform.com/grid/222686658265065"></iframe>

    <iframe id="r4"
            src="https://www.jotform.com/grid/240031492980049"></iframe>

    <iframe id="r5"
            src="https://www.jotform.com/grid/241086664226054"></iframe>

    <iframe id="r6"
            src="https://www.jotform.com/grid/201496499131056"></iframe>

    <iframe id="r7"
            src="https://www.jotform.com/grid/250716935607058"></iframe>

    <!-- ðŸ”¥ Route 8: FULL WEEBLY MASTER PORTAL PAGE -->
    <!-- Replace the src below with your exact master page URL -->
    <iframe id="r8"
            src="https://bbismblockay.github.io/financehub/testing.html"></iframe>

    <!-- Route 9: AP DB -->
    <iframe id="r9"
            src="https://bbismblockay.github.io/financehub/aptest.html"></iframe>

    <!-- Route 10: Power BI Sales Dashboard -->
    <iframe id="r10"
            src="https://app.powerbi.com/view?r=eyJrIjoiY2U0MWI2ZmMtMTY3MS00MDY3LTg5NjctN2VlYjk0NGMxNzUzIiwidCI6IjIzYTkzNDJkLTFjODEtNGJkNS1hY2U0LThmYWY4ZWVlNTZiZCJ9"></iframe>
    <!-- Route 11: Year End -->
    <iframe id="r11"
            src="https://bbismblockay.github.io/financehub/aprio.html"></iframe>
     <!-- Route 12: Travel DB -->
    <iframe id="r9"
            src="https://bbismblockay.github.io/financehub/travel.html"></iframe>
            
  </div>

  <script>
    let currentSrc = document.getElementById("r1").src;

    function switchRoute(n) {
      // Sidebar button active state
      document.querySelectorAll("button.route")
        .forEach((b, i) => b.classList.toggle("active", (i + 1) === n));

      // Hide all iframes
      document.querySelectorAll("iframe").forEach(f => {
        f.classList.remove("active", "show");
        f.style.display = "none";
      });

      // Show selected route iframe
      const frame = document.getElementById("r" + n);
      currentSrc = frame.src;
      frame.style.display = "block";
      requestAnimationFrame(() => {
        frame.classList.add("active", "show");
      });

      // Update top title
      document.getElementById("routeTitle").innerText =
        document.querySelectorAll("button.route")[n - 1].innerText;
    }
  </script>
</body>
</html>
